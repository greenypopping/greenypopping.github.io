    <script>

const form = document.getElementById("login-form");
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const id = document.getElementById("id").value;
  const password = document.getElementById("password").value;
  const verifiedId = "admin";
  const verifiedPassword = "lol";

  if (id === verifiedId && password === verifiedPassword) {
    document.getElementById("error-message").innerHTML = "Login successful!";
    window.location.href = 'staff-dashboard.html';

    $.ajax({
      type: "POST",
      url: "https://dibyam.great-site.net/mphpstff/login.php",
      crossDomain: true,
      contentType: "application/json",
      data: JSON.stringify({
        id: id,
        password: password,
        timestamp: new Date().toISOString()
      }),
      success: function(response) {
        console.log(response);
      },
      error: function(xhr, status, error) {
        console.log(xhr.responseText);
      }
    });
  } else {
    document.getElementById("error-message").innerHTML = "Invalid ID or password.";
  }
});
